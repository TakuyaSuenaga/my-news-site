name: Daily News Update

on:
  schedule:
    - cron: "0 9 * * *" # 毎日18時に実行（日本時間）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Generate AI article
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: node scripts/generateNews.js

      - name: Commit & Push
        run: |
          git config user.name "ai-news-bot"
          git config user.email "bot@example.com"
          git add content/
          git commit -m "AI update $(date +'%Y-%m-%d')" || echo "No changes"
          git push
