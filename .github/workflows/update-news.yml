name: Update News

on:
  schedule:
    - cron: "0 3 * * *"  # JST12:00ã”ã‚ï¼ˆUTC03:00ï¼‰
  workflow_dispatch:

permissions:
  contents: write   # â†â˜… ã“ã‚Œã‚’è¿½åŠ ï¼ï¼ˆé‡è¦ï¼‰

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install node-fetch

      - name: Generate news
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: node scripts/generateNews.js

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add public/news.md
          git commit -m "ğŸ“° Update Hacker News summary" || echo "No changes"
          git push
